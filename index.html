<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>چت با نورا</title>

    <!-- کتابخانه‌های اصلی -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.9/dist/purify.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- کتابخانه‌های هایلایت کد -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- کتابخانه‌های ویرایشگر کد CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/darcula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/matchbrackets.min.js"></script>

    <!-- فونت‌ها -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">


    <style>
        :root {
            --bg-dark: #0b1220; --bg-light: #f1f5f9;
            --text-dark: #e2e8f0; --text-light: #1e293b;
            --header-dark: #0f172a; --header-light: #ffffff;
            --bubble-ai-dark: rgba(148,163,184,0.12); --bubble-ai-light: rgba(226,232,240,0.8);

            /* متغیرهای جدید برای استایل ورودی چت */
            --input-container-bg-light: rgba(255, 255, 255, 0.7);
            --input-container-bg-dark: rgba(30, 41, 59, 0.6);
            --input-container-border-light: #e5e7eb;
            --input-container-border-dark: #374151;
            --input-text-light: #4b5563;
            --input-text-dark: #9ca3af;
            --input-placeholder-light: #9ca3af;
            --input-placeholder-dark: #6b7280;

            --modal-bg-dark: #1e293b; --modal-bg-light: #ffffff;
            --btn-secondary-dark: #334155; --btn-secondary-light: #e2e8f0;
            --sidebar-dark: rgba(17,24,39,0.55); --sidebar-light: rgba(249,250,251,0.7);
            --sidebar-hover-dark: #1f2937; --sidebar-hover-light: #f3f4f6;

            /* ارتفاع واقعی موبایل */
            --app-height: 100dvh;
        }

        @supports not (height: 100dvh) {
          :root { --app-height: 100vh; }
        }

        html.dark body { color: var(--text-dark); }
        html:not(.dark) body { color: var(--text-light); }

        body {
            font-family: 'Vazirmatn', sans-serif;
            overflow: hidden;
            background:
                radial-gradient(1200px 600px at 80% -10%, rgba(99,102,241,.18), transparent 60%),
                radial-gradient(900px 500px at -10% 20%, rgba(236,72,153,.15), transparent 55%),
                linear-gradient(180deg, rgba(2,6,23,0) 0%, rgba(2,6,23,.35) 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.03"/></svg>');
            background-color: var(--bg-dark);
            background-attachment: fixed;
        }
        html:not(.dark) body {
            background:
                radial-gradient(1200px 600px at 80% -10%, rgba(99,102,241,.12), transparent 60%),
                radial-gradient(900px 500px at -10% 20%, rgba(236,72,153,.10), transparent 55%),
                linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.6) 100%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="220" height="220"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.025"/></svg>');
            background-color: var(--bg-light);
        }

        /* استایل دکمه‌های آیکون */
        .icon-btn { transition: all 0.2s ease-in-out; }
        .icon-btn:hover { background-color: rgba(125, 125, 125, 0.1); transform: scale(1.1); }
        .icon-btn:active { transform: scale(0.95); }

        /* استایل حباب‌های پیام (حذف max-width) */
        .message-bubble { 
            padding: 10px 15px; 
            border-radius: 18px; 
            word-wrap: break-word; 
            position: relative; 
            box-shadow: 0 8px 22px rgba(0,0,0,0.1); 
            font-size: 0.875rem;
        }

        .user-message { color: #fff; background: linear-gradient(135deg,#6366f1 0%,#a855f7 50%,#ec4899 100%); }
        .ai-message { background: var(--bubble-ai-dark); border: 1px solid rgba(148,163,184,0.25); backdrop-filter: blur(8px); }
        html:not(.dark) .ai-message { background: var(--bubble-ai-light); }

        .tts-btn svg {
            transition: transform 0.2s ease-in-out;
        }
        .tts-btn.playing svg {
            transform: scale(1.1);
            filter: drop-shadow(0 0 5px rgba(139, 92, 246, 0.7));
        }

        .typing-indicator { display:flex; gap:4px; align-items:flex-end; height:14px; }
        .typing-indicator span { width:4px; background:#94a3b8; border-radius:2px; animation: wave 1s infinite ease-in-out; }
        .typing-indicator span:nth-child(2){animation-delay:.15s}
        .typing-indicator span:nth-child(3){animation-delay:.3s}
        @keyframes wave { 0%,100%{height:4px;opacity:.5} 50%{height:14px;opacity:1} }

        .ai-message pre {
            position: relative; background-color: #282c34 !important; border-radius: 8px;
            padding: 36px 12px 12px 12px !important; margin: 0.5rem 0;
            font-family: 'Vazirmatn', monospace; font-size: 0.9em;
            white-space: pre-wrap; word-break: break-all; overflow-x: auto;
        }
        .ai-message pre code.hljs { padding: 0; background: none; }
        .code-header {
          position:absolute; top:6px; left:8px; right:8px;
          display:flex; justify-content:space-between; align-items:center;
          font-size:12px; opacity:.9;
        }
        .code-header .pill {
          padding:3px 8px; border-radius:999px; background:rgba(255,255,255,.08);
          border:1px solid rgba(255,255,255,.12); color:#e5e7eb;
        }
        .copy-code-btn { background-color: #4b5563; color: white; border: none; padding: 4px 8px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        .copy-code-btn:hover { background-color: #374151; }

        .message-bubble img { max-width: 100%; border-radius: 15px; margin-top: 8px; }
        .file-attachment { display: flex; align-items: center; gap: 10px; padding: 8px; background-color: rgba(0,0,0,0.1); border-radius: 10px; margin-top: 8px; }
        .file-icon { flex-shrink: 0; }
        .file-info { overflow: hidden; }
        .file-name { font-weight: 600; font-size: 0.9em; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .file-size { font-size: 0.8em; opacity: 0.8; }

        .voice-player { display: flex; align-items: center; gap: 10px; margin-top: 8px; }
        .voice-player button { background: none; border: none; cursor: pointer; padding: 5px; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; }
        .voice-player button:hover { background-color: rgba(255, 255, 255, 0.1); }
        .voice-player progress { flex-grow: 1; height: 5px; accent-color: #fff; }

        @keyframes slideInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .message-enter-animation { animation: slideInUp 0.28s ease-out both; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal-enter { animation: zoomIn 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: rgba(150, 150, 150, 0.18); border-radius: 10px; }
        html.dark ::-webkit-scrollbar-thumb { background-color: rgba(255, 255, 255, 0.12); }

        #message-input::-webkit-scrollbar { display: none; }

        #app-footer { border-top: none; }
        #chat-form {
            background-color: var(--input-container-bg-light);
            border: 1px solid var(--input-container-border-light);
            transition: background-color 0.3s, border-color 0.3s;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        html.dark #chat-form {
            background-color: var(--input-container-bg-dark);
            border-color: var(--input-container-border-dark);
        }

        #message-input {
            font-family: 'Inter', 'Vazirmatn', sans-serif;
            color: var(--input-text-light);
            background-color: transparent;
            border: none;
            box-shadow: none !important;
            outline: none !important;
            --tw-ring-color: transparent !important;
        }
        #message-input::placeholder { color: var(--input-placeholder-light); }
        html.dark #message-input { color: var(--input-text-dark); }
        html.dark #message-input::placeholder { color: var(--input-placeholder-dark); }

        #record-voice-btn.recording { background-color: #ef4444 !important; }
        #send-button svg { transition: transform .25s ease; }
        #send-button:active svg { transform: translate(2px,-2px) rotate(-35deg) scale(1.05); }

        #sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-closed { transform: translateX(100%); }
        html[dir="ltr"] .sidebar-closed { transform: translateX(-100%); }
        @media (min-width: 768px) { .sidebar-closed { transform: translateX(0) !important; } }

        .chat-item { border:1px solid rgba(148,163,184,.25); transition: all .2s; background: rgba(255,255,255,0.02); }
        .chat-item:hover { background: rgba(99,102,241,.08); transform: translateY(-1px); }
        .chat-item.active { background-color: #4f46e520; }
        .chat-item .chat-actions { opacity: 0; transition: opacity 0.2s; }
        .chat-item:hover .chat-actions { opacity: 1; }
        .subtitle { font-size: 11px; opacity: .7; margin-top:2px; }

        .folder-header { cursor: pointer; }
        .folder-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .folder-content.expanded { max-height: 1000px; }

        #sidebar-panel {
            -webkit-backdrop-filter: blur(14px);
            backdrop-filter: blur(14px);
            border-left: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 0 0 1px rgba(0,0,0,0.06), 0 12px 30px rgba(0,0,0,0.25);
            padding-top: calc(env(safe-area-inset-top, 0px) + 5rem); 
        }
        html.dark #sidebar-panel { background: var(--sidebar-dark); }
        html:not(.dark) #sidebar-panel { background: var(--sidebar-light); }

        .date-separator { text-align:center; opacity:.6; font-size:12px; margin:12px 0; }

        #attach-menu {
            position:absolute; bottom: 100%; right: 50px; z-index:40; min-width: 180px;
            border-radius:12px; overflow:hidden; display:none; margin-bottom: 10px;
            box-shadow: 0 12px 28px rgba(0,0,0,.25);
        }
        html.dark #attach-menu { background: var(--modal-bg-dark); border:1px solid rgba(148,163,184,.25); }
        html:not(.dark) #attach-menu { background: var(--modal-bg-light); border:1px solid rgba(203,213,225,.9); }
        .attach-item { display:flex; align-items:center; gap:10px; padding:10px 12px; cursor:pointer; }
        .attach-item:hover { background: rgba(99,102,241,.12); }

        .full-viewport { height: var(--app-height); min-height: var(--app-height); }
        #app-header-container { 
            padding-top: calc(env(safe-area-inset-top, 0px) + 0.75rem);
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            position: relative;
            z-index: 25; 
        }

        #app-header {
            background-color: var(--input-container-bg-light);
            border: 1px solid var(--input-container-border-light);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        html.dark #app-header {
            background-color: var(--input-container-bg-dark);
            border-color: var(--input-container-border-dark);
        }

        #app-footer { padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 6px); }
        #app-content { min-height: 0; }
        #chat-container { min-height: 0; }
        #auth-layer, #confirm-modal, #code-editor-modal, #summary-modal { height: 100%; }
        html, body { overflow-x: hidden; }

        #header-menu-dropdown {
            background-color: var(--header-light);
            border: 1px solid var(--input-container-border-light);
        }
        html.dark #header-menu-dropdown {
            background-color: #1f2937;
            border-color: var(--input-container-border-dark);
        }
        .header-menu-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            cursor: pointer;
        }
        html:not(.dark) .header-menu-item { color: var(--text-light); }
        html.dark .header-menu-item { color: var(--text-dark); }
        html:not(.dark) .header-menu-item:hover { background-color: rgba(0,0,0,0.05); }
        html.dark .header-menu-item:hover { background-color: rgba(255,255,255,0.08); }
        html:not(.dark) #clear-history-btn { color: #dc2626; }
    </style>
</head>
<body class="flex full-viewport transition-colors duration-300">

    <!-- لایه احراز هویت -->
    <div id="auth-layer" class="absolute inset-0 bg-gray-900 bg-opacity-95 flex flex-col justify-center items-center z-50 p-4">
        <div id="auth-loading" class="text-center">
            <svg class="animate-spin h-10 w-10 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="mt-4 text-lg" data-lang-key="authenticating">در حال احراز هویت...</p>
        </div>
        <div id="auth-error" class="hidden text-center">
            <p class="text-xl text-red-500 font-bold" data-lang-key="auth_error">خطا در احراز هویت!</p>
            <p class="mt-2 text-gray-400" data-lang-key="auth_error_instruction">برای استفاده، لطفاً برنامه را از طریق ربات تلگرام باز کنید.</p>
        </div>
    </div>

    <!-- مودال تایید عملیات -->
    <div id="confirm-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-40 p-4" style="animation: fadeIn 0.3s;">
        <div id="modal-content" class="p-6 rounded-lg shadow-xl w-full max-w-sm modal-enter">
            <h3 id="modal-title" class="text-lg font-bold mb-4"></h3>
            <p id="modal-body" class="mb-6"></p>
            <div class="flex justify-end space-x-4 space-x-reverse">
                <button id="cancel-action" class="px-4 py-2 rounded" data-lang-key="cancel"></button>
                <button id="confirm-action" class="px-4 py-2 text-white rounded"></button>
            </div>
        </div>
    </div>

    <!-- مودال نمایش خلاصه -->
    <div id="summary-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-40 p-4" style="animation: fadeIn 0.3s;">
        <div class="modal-enter p-6 rounded-lg shadow-xl w-full max-w-md flex flex-col max-h-[80%] dark:bg-modal-bg-dark bg-modal-bg-light">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold" data-lang-key="summary_title">✨ خلاصه گفتگو</h3>
                <button id="close-summary-modal-btn" class="icon-btn p-1 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="summary-content" class="flex-1 overflow-y-auto prose dark:prose-invert prose-sm max-w-none">
                <!-- محتوای خلاصه اینجا قرار می‌گیرد -->
            </div>
        </div>
    </div>

    <!-- مودال ویرایشگر کد -->
    <div id="code-editor-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 flex justify-center items-center p-4 z-30" style="animation: fadeIn 0.3s;">
        <div class="flex flex-col w-full h-full max-w-4xl bg-gray-800 rounded-lg shadow-2xl overflow-hidden modal-enter">
            <header class="flex justify-between items-center p-3 bg-gray-900 flex-shrink-0">
                <h3 class="text-lg font-bold text-white" data-lang-key="code_editor_title">محیط کدنویسی هوشمند</h3>
                <div class="flex items-center gap-2">
                    <button id="copy-editor-code-btn" data-lang-title="copy_code" class="icon-btn p-2 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" /></svg></button>
                    <button id="close-code-editor-btn" class="icon-btn p-2 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-white"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg></button>
                </div>
            </header>
            <main class="flex-1 p-2 overflow-hidden"><div id="code-editor-container" class="w-full h-full"></div></main>
            <footer class="p-3 bg-gray-900 flex-shrink-0">
                <div id="code-error-message" class="hidden bg-red-500 text-white text-sm p-2 rounded-md mb-2"></div>
                <form id="code-editor-form" class="flex items-center space-x-2 space-x-reverse">
                    <input type="text" id="code-instruction-input" data-lang-placeholder="code_instruction_placeholder" class="flex-1 p-3 rounded-full bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" id="submit-code-btn" class="bg-gradient-to-br from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold p-3 rounded-full flex items-center transition-transform duration-150 active:scale-95">
                        <span id="code-submit-text" data-lang-key="apply_changes">اعمال تغییر</span>
                        <svg id="code-submit-spinner" class="hidden animate-spin h-5 w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 0 1 8-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 0 1 4 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <!-- سایدبار مدیریت چت‌ها -->
    <aside id="sidebar" class="absolute md:relative h-full w-4/5 md:w-1/3 lg:w-1/4 xl:w-1/5 flex-shrink-0 z-20 sidebar-closed">
        <div id="sidebar-panel" class="h-full flex flex-col transition-colors duration-300 dark:bg-sidebar-dark bg-sidebar-light border-l dark:border-gray-700 border-gray-200">
            <div class="p-3 flex-shrink-0">
                <div class="flex items-center justify-between gap-2">
                    <button id="new-chat-btn" class="flex-1 text-sm text-left px-3 py-2 rounded-md border dark:border-gray-600 border-gray-300 hover:bg-gray-500/20 transition-colors flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                        <span data-lang-key="new_chat">چت جدید</span>
                    </button>
                    <button id="close-sidebar-btn" class="md:hidden icon-btn p-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <div class="relative mt-3">

                            content: `سلام مبینا جان! من نورا هستم، استاد شخصی قهوه و کوکتل شما. آماده‌ام تا در مسیر تبدیل شدن به یک اسطوره به شما کمک کنم. اولین قدم ما چیست؟`, 
                            timestamp: now 
                        }], 
                        createdAt: now, 
                        updatedAt: now, 
                        isPinned: false, 
                        folderId: null 
                    },
                },
                folders: {}
            };

            ui.modelAvatar.src = avatarAI;
            renderUI();
            enableInputs();
        }

        function renderUI() {
            renderSidebar();
            renderChatView();
        }

        function getChatPreview(chat) {
            const last = chat.messages && chat.messages.length ? chat.messages[chat.messages.length - 1] : null;
            if (!last) return 'هنوز پیامی نیست';
            let text = last.content || '';
            text = (text || '').replace(/\s+/g, ' ').trim();
            if (!text && last.file) {
                if (last.file.type && last.file.type.startsWith('image/')) text = '[تصویر]';
                else if (last.file.type && last.file.type.startsWith('audio/')) text = '[صوت]';
                else text = '[فایل]';
            }
            return text.length > 60 ? text.slice(0, 57) + '...' : text;
        }

        function formatTime(ts) {
            if (!ts) return '';
            try {
                return new Date(ts).toLocaleTimeString(currentLang==='fa'?'fa-IR':'en-US', { hour: '2-digit', minute: '2-digit' });
            } catch { return ''; }
        }

        function renderSidebar() {
            const { searchInput, pinnedContainer, foldersContainer, chatsContainer } = ui.sidebar;
            pinnedContainer.innerHTML = '';
            foldersContainer.innerHTML = '';
            chatsContainer.innerHTML = '';

            const query = (searchInput.value || '').toLocaleLowerCase(currentLang==='fa'?'fa-IR':'en-US');
            const allChats = Object.values(state.chats).sort((a, b) => (b.updatedAt || b.createdAt) - (a.updatedAt || a.createdAt));

            const filteredChats = query ? allChats.filter(c => (c.title || '').toLocaleLowerCase(currentLang==='fa'?'fa-IR':'en-US').includes(query)) : allChats;

            const pinnedChats = filteredChats.filter(c => c.isPinned);
            const unpinnedChats = filteredChats.filter(c => !c.isPinned);

            if (pinnedChats.length > 0) {
                const header = `<h3 class="px-2 text-xs font-semibold uppercase opacity-60" data-lang-key="pinned"></h3>`;
                pinnedContainer.innerHTML = header + pinnedChats.map(createChatItem).join('');
            }

            const folders = Object.values(state.folders);
            if (folders.length > 0) {
                foldersContainer.innerHTML = folders.map(folder => {
                    const chatsInFolder = unpinnedChats.filter(c => c.folderId === folder.id);
                    return createFolderItem(folder, chatsInFolder);
                }).join('');
            }

            const chatsWithoutFolder = unpinnedChats.filter(c => !c.folderId);
            if (chatsWithoutFolder.length > 0) {
                chatsContainer.innerHTML = chatsWithoutFolder.map(createChatItem).join('');
            }

            addSidebarEventListeners();
            setLanguage(currentLang);
        }

        function createChatItem(chat) {
            const isActive = chat.id === state.activeChatId;
            const subtitle = getChatPreview(chat);
            const time = formatTime(chat.updatedAt || chat.createdAt);
            return `
                <div class="chat-item flex items-center justify-between p-2 rounded-md cursor-pointer ${isActive ? 'active' : ''}" data-chat-id="${chat.id}">
                    <div class="flex flex-col flex-1 min-w-0">
                      <span class="text-sm truncate">${chat.title}</span>
                      <div class="flex items-center justify-between">
                        <span class="subtitle truncate">${subtitle}</span>
                        <span class="subtitle flex-shrink-0 ml-2">${time}</span>
                      </div>
                    </div>
                    <div class="chat-actions flex items-center flex-shrink-0 ml-2">
                        <button class="icon-btn p-1 rounded-full" data-action="pin" title="${chat.isPinned ? translations[currentLang].unpin_chat : translations[currentLang].pin_chat}">
                            ${chat.isPinned ? icons.pinned : icons.pin}
                        </button>
                        <button class="icon-btn p-1 rounded-full text-red-500" data-action="delete" title="${translations[currentLang].delete}">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" /></svg>
                        </button>
                    </div>
                </div>
            `;
        }

        function createFolderItem(folder, chats) {
            return `
                <div class="folder-item" data-folder-id="${folder.id}">
                    <div class="folder-header flex items-center justify-between p-2 rounded-md hover:bg-gray-500/20">
                        <div class="flex items-center gap-2">
                            <span class="folder-toggle-icon">${icons.folder}</span>
                            <span class="text-sm font-semibold">${folder.name}</span>
                        </div>
                        <span class="text-xs opacity-60">${chats.length}</span>
                    </div>
                    <div class="folder-content pr-4">
                        ${chats.map(createChatItem).join('')}
                    </div>
                </div>
            `;
        }

        function addSidebarEventListeners() {
            document.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const chatId = item.dataset.chatId;
                    const actionEl = e.target.closest('[data-action]');
                    if (actionEl) {
                        e.stopPropagation();
                        const action = actionEl.dataset.action;
                        if (action === 'pin') togglePinChat(chatId);
                        if (action === 'delete') confirmDeleteChat(chatId);
                    } else {
                        switchChat(chatId);
                    }
                });
            });
            document.querySelectorAll('.folder-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    const icon = header.querySelector('.folder-toggle-icon');
                    content.classList.toggle('expanded');
                    icon.innerHTML = content.classList.contains('expanded') ? icons.folderOpen : icons.folder;
                });
            });
        }

        function renderChatView() {
            ui.chatContainer.innerHTML = '';
            ui.chatSub.textContent = '';
            const activeChat = state.chats[state.activeChatId];
            if (!activeChat) {
                ui.chatTitle.textContent = '';
                return;
            }

            ui.chatTitle.textContent = activeChat.title;

            let lastDay = null;
            activeChat.messages.forEach(msg => {
                const day = new Date(msg.timestamp).toDateString();
                if (day !== lastDay) {
                    const sep = document.createElement('div');
                    sep.className = 'date-separator';
                    sep.textContent = new Date(msg.timestamp).toLocaleDateString(currentLang==='fa'?'fa-IR':'en-US');
                    ui.chatContainer.appendChild(sep);
                    lastDay = day;
                }
                addMessage(msg, false);
            });
            scrollToBottom();
        }

        function enableInputs() {
            ui.messageInput.disabled = false;
            ui.sendButton.disabled = false;
            ui.recordVoiceBtn.disabled = false;
        }

        function disableInputs() {
            ui.messageInput.disabled = true;
            ui.sendButton.disabled = true;
            ui.recordVoiceBtn.disabled = true;
        }

        function applyTheme(theme) {
            document.documentElement.classList.toggle('dark', theme === 'dark');
            const themeIcon = theme === 'dark' ? icons.light : icons.dark;
            ui.themeToggleBtn.innerHTML = themeIcon + `<span data-lang-key="change_theme">${translations[currentLang].change_theme}</span>`;
            const isDark = theme === 'dark';
            ui.confirmModal.content.style.backgroundColor = isDark ? 'var(--modal-bg-dark)' : 'var(--modal-bg-light)';
            if (codeMirrorInstance) codeMirrorInstance.setOption("theme", isDark ? "darcula" : "default");
            try {
              tg.setBackgroundColor(isDark ? '#0b1220' : '#f1f5f9');
              tg.setHeaderColor(isDark ? 'rgba(30, 41, 59, 0.6)' : 'rgba(255, 255, 255, 0.7)');
            } catch {}
        }
        function toggleTheme() {
            const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        }

        function scrollToBottom() {
            ui.chatContainer.scrollTop = ui.chatContainer.scrollHeight;
        }

        function addMessage(msg, shouldScroll = true) {
            const { content, role, timestamp, file } = msg;
            const isUser = role === 'user';
            const time = new Date(timestamp).toLocaleTimeString(currentLang==='fa'?'fa-IR':'en-US', { hour: '2-digit', minute: '2-digit' });

            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'} group message-enter-animation`;
            wrapper.dataset.timestamp = timestamp;

            const messageRow = document.createElement('div');
            messageRow.className = 'flex items-end gap-2 max-w-[90%] sm:max-w-4/5';

            const avatarEl = document.createElement('img');
            avatarEl.src = isUser ? avatarUser : avatarAI;
            avatarEl.width = 28;
            avatarEl.height = 28;
            avatarEl.className = 'rounded-full self-end opacity-90 flex-shrink-0';

            const mainContentCol = document.createElement('div');
            mainContentCol.className = `flex flex-col ${isUser ? 'items-end' : 'items-start'}`;

            const bubble = document.createElement('div');
            bubble.className = `message-bubble ${isUser ? 'user-message' : 'ai-message'}`;

            let fileHtml = '';
            if (file) {
                if (file.type.startsWith('image/')) {
                    fileHtml = `<img src="${file.data}" alt="${file.name}" class="cursor-pointer" onclick="event.stopPropagation(); window.open('${file.data}')">`;
                } else if (file.type.startsWith('audio/')) {
                    fileHtml = createVoicePlayer(file.data, timestamp);
                } else {
                    const icon = file.type === 'application/pdf' ? icons.pdf : icons.file;
                    fileHtml = `<div class="file-attachment"><div class="file-icon">${icon}</div><div class="file-info"><span class="file-name">${file.name}</span><span class="file-size">${formatBytes(file.size)}</span></div></div>`;
                }
            }

            // For AI messages, content will be streamed. For user messages, sanitize it.
            const textContentRaw = content || '';
            const textHtml = isUser 
                ? textContentRaw.replace(/</g, "&lt;").replace(/>/g, "&gt;") 
                : ''; // AI content is added later via streaming

            const contentWrapper = document.createElement('div');
            contentWrapper.innerHTML = fileHtml + textHtml;
            bubble.appendChild(contentWrapper);

            // Add a specific element to hold the streamed text for AI messages
            if (!isUser) {
                const streamContainer = document.createElement('span');
                streamContainer.className = 'stream-container';
                contentWrapper.appendChild(streamContainer);
                 if (content) { // If there's initial content (like from history)
                    streamContainer.innerHTML = DOMPurify.sanitize(marked.parse(content), { USE_PROFILES: { html: true } });
                    addCopyButtonsToCodeBlocks(bubble);
                }
            }

            const metaContainer = document.createElement('div');
            metaContainer.className = 'flex items-center gap-2 mt-1 px-1 h-6';

            const timeEl = document.createElement('span');
            timeEl.className = 'text-xs opacity-70';
            timeEl.textContent = time;

            const actionsContainer = document.createElement('div');
            actionsContainer.className = 'flex items-center opacity-0 group-hover:opacity-100 transition-opacity';

            if (isUser && !file) {
                 actionsContainer.innerHTML = `<button onclick="startEdit(event, ${timestamp})" title="${translations[currentLang].edit}" class="icon-btn p-1 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" /></svg></button><button onclick="confirmDeleteMessage(${timestamp})" title="${translations[currentLang].delete}" class="icon-btn p-1 rounded-full text-red-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" /></svg></button>`;
            } else {
                const copyBtn = document.createElement('button');
                copyBtn.title = translations[currentLang].copy;
                copyBtn.className = 'icon-btn p-1 rounded-full';
                copyBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" /></svg>`;
                copyBtn.onclick = (e) => {
                  const chat = state.chats[state.activeChatId];
                  const message = chat.messages.find(m => m.timestamp === timestamp);
                  if (message) copyToClipboard(message.content || '', e.currentTarget);
                };
                actionsContainer.appendChild(copyBtn);

                if(!file){
                    const ttsBtn = document.createElement('button');
                    ttsBtn.title = translations[currentLang].read_message;
                    ttsBtn.className = 'icon-btn p-1 rounded-full tts-btn';
                    ttsBtn.innerHTML = icons.tts;
                    ttsBtn.onclick = (e) => {
                      const chat = state.chats[state.activeChatId];
                      const message = chat.messages.find(m => m.timestamp === timestamp);
                      if (message && message.content) playTTS(e.currentTarget, message.content);
                    };
                    actionsContainer.appendChild(ttsBtn);
                }
            }

            if (isUser) {
                metaContainer.appendChild(actionsContainer);
                metaContainer.appendChild(timeEl);
            } else {
                metaContainer.appendChild(timeEl);
                metaContainer.appendChild(actionsContainer);
            }

            mainContentCol.appendChild(bubble);
            mainContentCol.appendChild(metaContainer);

            if (isUser) {
                messageRow.appendChild(mainContentCol);
                messageRow.appendChild(avatarEl);
            } else {
                messageRow.appendChild(avatarEl);
                messageRow.appendChild(mainContentCol);
            }

            wrapper.appendChild(messageRow);
            ui.chatContainer.appendChild(wrapper);
            if (shouldScroll) scrollToBottom();
            return wrapper;
        }

        function addCopyButtonsToCodeBlocks(el){
            const blocks = el.querySelectorAll('pre');
            blocks.forEach(block=>{
                if (block.querySelector('.code-header')) return;
                const code = block.querySelector('code');
                const lang = ((code && code.className.match(/language-(\w+)/))||[])[1] || 'code';
                const header = document.createElement('div');
                header.className = 'code-header';
                header.innerHTML = `<span class="pill">${lang}</span>`;
                const btn = document.createElement('button');
                btn.className = 'copy-code-btn'; btn.textContent = translations[currentLang].copy;
                btn.onclick = (e)=>{ e.stopPropagation(); navigator.clipboard.writeText(code ? code.innerText : '').then(()=>{ btn.textContent = translations[currentLang].copied; setTimeout(()=>btn.textContent = translations[currentLang].copy, 1500); }); };
                header.appendChild(btn);
                block.appendChild(header);
            });
        }

        function copyToClipboard(text, btn) {
            const originalIcon = btn.innerHTML;
            navigator.clipboard.writeText(text).then(() => {
                btn.innerHTML = icons.copySuccess;
                setTimeout(() => { btn.innerHTML = originalIcon; }, 2000);
            });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                attachedFile = { name: file.name, type: file.type, size: file.size, data: e.target.result };
                showFilePreview();
            };
            reader.readAsDataURL(file);
        }

        function showFilePreview() {
            if (!attachedFile) return;
            ui.file.previewName.textContent = attachedFile.name;
            ui.file.previewSize.textContent = formatBytes(attachedFile.size);

            if (attachedFile.type.startsWith('image/')) {
                ui.file.previewImage.src = attachedFile.data;
                ui.file.previewImage.classList.remove('hidden');
                ui.file.previewIcon.classList.add('hidden');
            } else {
                let icon;
                if (attachedFile.type === 'application/pdf') icon = icons.pdf;
                else if (attachedFile.type.startsWith('audio/')) icon = icons.audio;
                else icon = icons.file;
                ui.file.previewIcon.innerHTML = icon;
                ui.file.previewIcon.classList.remove('hidden');
                ui.file.previewImage.classList.add('hidden');
            }
            ui.file.previewContainer.classList.remove('hidden');
            updateInputArea(true);
        }

        function clearFileAttachment() {
            attachedFile = null;
            ui.file.input.value = '';
            if (ui.file.imageInput) ui.file.imageInput.value = '';
            ui.file.previewContainer.classList.add('hidden');
            updateInputArea(false);
        }

        function updateInputArea(isFileAttached) {
             if (isFileAttached) {
                 ui.recordVoiceBtn.classList.add('hidden');
                 ui.sendButton.classList.remove('hidden');
             } else {
                 const hasText = ui.messageInput.value.trim().length > 0;
                 ui.recordVoiceBtn.classList.toggle('hidden', hasText);
                 ui.sendButton.classList.toggle('hidden', !hasText);
             }
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function showTypingIndicator() {
            const wrapper = document.createElement('div');
            wrapper.id = 'typing-indicator';
            wrapper.className = 'flex justify-start group';
            wrapper.innerHTML = `<div class="flex items-end gap-2"><img src='${avatarAI}' width="28" height="28" class="rounded-full self-end opacity-90"><div class="message-bubble ai-message"><div class="typing-indicator"><span></span><span></span><span></span></div></div></div>`;
            ui.chatContainer.appendChild(wrapper);
            ui.chatSub.textContent = translations[currentLang].typing;
            scrollToBottom();
        }
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) indicator.remove();
            ui.chatSub.textContent = '';
        }

        function showConfirmModal({ titleKey, bodyKey, confirmTextKey, confirmClass, onConfirm }) {
            ui.confirmModal.title.textContent = translations[currentLang][titleKey];
            ui.confirmModal.body.textContent = translations[currentLang][bodyKey];
            ui.confirmModal.confirmBtn.textContent = translations[currentLang][confirmTextKey];
            ui.confirmModal.cancelBtn.textContent = translations[currentLang].cancel;
            ui.confirmModal.confirmBtn.className = `px-4 py-2 text-white rounded ${confirmClass}`;

            const newConfirmHandler = () => {
                onConfirm();
                hideConfirmModal();
            };
            const oldBtn = ui.confirmModal.confirmBtn;
            const newBtn = oldBtn.cloneNode(true);
            oldBtn.parentNode.replaceChild(newBtn, oldBtn);
            newBtn.addEventListener('click', newConfirmHandler);
            ui.confirmModal.confirmBtn = newBtn;

            ui.confirmModal.cancelBtn.onclick = hideConfirmModal;
            ui.confirmModal.el.classList.remove('hidden');
        }
        function hideConfirmModal() {
            ui.confirmModal.el.classList.add('hidden');
        }

        function confirmDeleteMessage(timestamp) {
            showConfirmModal({
                titleKey: 'delete_message_title',
                bodyKey: 'delete_message_body',
                confirmTextKey: 'confirm_delete',
                confirmClass: 'bg-red-600 hover:bg-red-700',
                onConfirm: () => deleteMessage(timestamp)
            });
        }

        function deleteMessage(timestamp) {
            const chat = state.chats[state.activeChatId];
            chat.messages = chat.messages.filter(m => m.timestamp !== timestamp);
            chat.updatedAt = Date.now();
            renderSidebar();
            document.querySelector(`[data-timestamp="${timestamp}"]`)?.remove();
        }

        function startEdit(event, timestamp) {
            const wrapper = document.querySelector(`[data-timestamp="${timestamp}"]`);
            const bubble = wrapper.querySelector('.message-bubble');
            const originalContent = state.chats[state.activeChatId].messages.find(m => m.timestamp === timestamp).content;

            bubble.style.display = 'none';
            const editContainer = document.createElement('div');
            editContainer.className = 'flex flex-col w-full';
            editContainer.innerHTML = `<textarea class="flex-1 p-2 rounded-lg border bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 w-full" rows="3">${originalContent}</textarea><div class="flex justify-end items-center gap-2 mt-2"><button class="text-sm py-1 px-3 rounded">${translations[currentLang].cancel}</button><button class="text-sm py-1 px-3 rounded bg-green-600 text-white">ذخیره</button></div>`;
            const [cancelBtn, saveBtn] = editContainer.querySelectorAll('button');
            const textarea = editContainer.querySelector('textarea');
            cancelBtn.onclick = () => { editContainer.remove(); bubble.style.display = 'block'; };
            saveBtn.onclick = async () => {
                const newContent = textarea.value.trim();
                if (newContent && newContent !== originalContent) {
                    saveEdit(timestamp, newContent, bubble, editContainer);
                } else {
                    editContainer.remove();
                    bubble.style.display = 'block';
                }
            };
            bubble.after(editContainer);
            textarea.focus();
            textarea.selectionStart = textarea.selectionEnd = textarea.value.length;
        }

        function saveEdit(timestamp, newContent, bubble, editContainer) {
             const chat = state.chats[state.activeChatId];
             const msgIndex = chat.messages.findIndex(m => m.timestamp === timestamp);
             if (msgIndex > -1) chat.messages[msgIndex].content = newContent;
             chat.updatedAt = Date.now();
             renderSidebar();
             bubble.querySelector('.stream-container, div').innerHTML = newContent;
             editContainer.remove();
             bubble.style.display = 'block';
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => audioChunks.push(event.data);

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64String = reader.result;
                        const voiceMessageFile = { name: 'voice_message.webm', type: 'audio/webm', size: audioBlob.size, data: base64String };
                        sendMessage('', voiceMessageFile);
                    };
                    reader.readAsDataURL(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                ui.recordVoiceBtn.classList.add('recording');
                ui.chatForm.classList.add('hidden');
                ui.recordingIndicator.classList.remove('hidden');
                ui.recordingIndicator.classList.add('flex');

                recordingStartTime = Date.now();
                timerInterval = setInterval(updateRecordingTimer, 1000);

            } catch (err) {
                console.error("Error accessing microphone:", err);
            }
        }

        function stopRecording(cancelled = false) {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                if(!cancelled) mediaRecorder.stop();
                else mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            clearInterval(timerInterval);
            ui.recordVoiceBtn.classList.remove('recording');
            ui.chatForm.classList.remove('hidden');
            ui.recordingIndicator.classList.add('hidden');
            ui.recordingIndicator.classList.remove('flex');
            ui.recordingTimer.textContent = "00:00";
        }

        function updateRecordingTimer() {
            const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
            const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
            const seconds = String(elapsed % 60).padStart(2, '0');
            ui.recordingTimer.textContent = `${minutes}:${seconds}`;
        }

        function createVoicePlayer(audioData, timestamp) {
            const uniqueId = `audio-${timestamp}`;
            return `<div class="voice-player"><button id="playBtn-${uniqueId}" onclick="toggleAudio(event, '${uniqueId}')">${icons.play}</button><progress id="progress-${uniqueId}" value="0" max="100"></progress><audio id="audioEl-${uniqueId}" src="${audioData}" preload="metadata" ontimeupdate="updateProgress(event, '${uniqueId}')" onended="resetPlayButton('${uniqueId}')"></audio></div>`;
        }

        window.toggleAudio = (event, id) => {
            event.stopPropagation();
            const audio = document.getElementById(`audioEl-${id}`);
            const btn = document.getElementById(`playBtn-${id}`);
            if (audio.paused) { audio.play(); btn.innerHTML = icons.pause; } 
            else { audio.pause(); btn.innerHTML = icons.play; }
        };
        window.updateProgress = (event, id) => {
            const audio = event.target;
            const progress = document.getElementById(`progress-${id}`);
            if (audio.duration) progress.value = (audio.currentTime / audio.duration) * 100;
        };
        window.resetPlayButton = (id) => {
            document.getElementById(`playBtn-${id}`).innerHTML = icons.play;
        }

        async function sendMessage(text, file) {
            if ((!text && !file) || !state.user.id) return;

            const activeChat = state.chats[state.activeChatId];
            const newUserMessage = { role: 'user', content: text, timestamp: Date.now(), file: file };
            addMessage(newUserMessage);
            activeChat.messages.push(newUserMessage);

            if (activeChat.messages.length === 1 && text) {
                activeChat.title = text.substring(0, 30);
            }
            activeChat.updatedAt = Date.now();
            renderSidebar();

            ui.messageInput.value = '';
            const input = ui.messageInput;
            input.style.height = 'auto';

            clearFileAttachment();
            updateInputArea(false);
            disableInputs();

            await streamAiResponse();
        }

        async function streamAiResponse() {
            if (!OPENROUTER_API_KEY || OPENROUTER_API_KEY.includes("YOUR_")) {
                const errorMessage = {
                    role: 'assistant',
                    content: translations[currentLang].api_key_missing,
                    timestamp: Date.now()
                };
                addMessage(errorMessage);
                state.chats[state.activeChatId].messages.push(errorMessage);
                enableInputs();
                return;
            }

            abortController = new AbortController();
            const activeChat = state.chats[state.activeChatId];

            const aiMessageTimestamp = Date.now();
            const aiMessageWrapper = addMessage({ role: 'assistant', timestamp: aiMessageTimestamp, content: '' });
            const streamContainer = aiMessageWrapper.querySelector('.stream-container');
            let fullContent = '';

            try {
                const messagesPayload = activeChat.messages.map(msg => {
                    if (msg.role === 'user') {
                        let content = [];
                        if (msg.content) {
                            content.push({ type: 'text', text: msg.content });
                        }
                        if (msg.file && msg.file.type.startsWith('image/')) {
                            content.push({
                                type: 'image_url',
                                image_url: { url: msg.file.data }
                            });
                        }
                        return { role: 'user', content: content.length > 1 ? content : (content[0]?.text || '') };
                    }
                    return { role: 'assistant', content: msg.content };
                });

                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
                        'Content-Type': 'application/json',
                        'HTTP-Referer': YOUR_SITE_URL,
                        'X-Title': YOUR_SITE_NAME,
                    },
                    body: JSON.stringify({
                        model: "x-ai/grok-4-fast:free",
                        messages: [
                            { role: "system", content: NORA_SYSTEM_PROMPT },
                            ...messagesPayload
                        ],
                        stream: true
                    }),
                    signal: abortController.signal
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); 

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const dataString = line.substring(6);
                            if (dataString === '[DONE]') {
                                break;
                            }
                            try {
                                const jsonData = JSON.parse(dataString);
                                const chunk = jsonData.choices[0]?.delta?.content;
                                if (chunk) {
                                    fullContent += chunk;
                                    streamContainer.innerHTML = DOMPurify.sanitize(marked.parse(fullContent), { USE_PROFILES: { html: true } });
                                    scrollToBottom();
                                }
                            } catch (error) {
                                console.error('Error parsing stream data:', error, 'Data:', dataString);
                            }
                        }
                    }
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    fullContent += '\n\n(عملیات متوقف شد)';
                } else {
                    console.error('API Error:', error);
                    let userFriendlyError = `\n\n**خطا در ارتباط با سرور:** ${error.message}`;
                    if (error.message && error.message.includes('User not found')) {
                        userFriendlyError += '\n\n' + 'راهنمایی: این خطا معمولاً به دلیل نامعتبر بودن کلید API یا عدم ثبت صحیح آدرس سایت (Referer) در پروفایل OpenRouter شما رخ می‌دهد.';
                    }
                    fullContent += userFriendlyError;
                }
                 streamContainer.innerHTML = DOMPurify.sanitize(marked.parse(fullContent), { USE_PROFILES: { html: true } });
            } finally {
                const finalAiMessage = { role: 'assistant', content: fullContent, timestamp: aiMessageTimestamp };
                activeChat.messages.push(finalAiMessage);
                activeChat.updatedAt = Date.now();
                addCopyButtonsToCodeBlocks(aiMessageWrapper);
                renderSidebar();
                enableInputs();
                ui.messageInput.focus();
                abortController = null;
            }
        }

        async function getSummary() {
            const activeChat = state.chats[state.activeChatId];
            if (!activeChat || activeChat.messages.length < 2) {
                // Using custom modal instead of alert
                showConfirmModal({
                   titleKey: 'summary_title',
                   bodyKey: 'summary_error_body', // You'll need to add this to translations
                   confirmTextKey: 'ok', // You'll need to add this to translations
                   confirmClass: 'bg-indigo-600',
                   onConfirm: () => {}
                });
                return;
            }

            ui.summaryModal.content.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            ui.summaryModal.el.classList.remove('hidden');

            // This is a mock summary. For a real one, you'd make another API call.
            setTimeout(() => {
                const mockSummary = `<h3>خلاصه گفتگو</h3><p>این یک خلاصه شبیه‌سازی شده از گفتگوی شماست.</p><ul><li>کاربر در مورد قابلیت‌های جدید سوال پرسید.</li><li>هوش مصنوعی قابلیت‌های خلاصه‌سازی و خواندن پیام را معرفی کرد.</li></ul>`;
                ui.summaryModal.content.innerHTML = DOMPurify.sanitize(marked.parse(mockSummary), { USE_PROFILES: { html: true } });
            }, 2000);
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = window.atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcmData, sampleRate) {
            const header = new ArrayBuffer(44);
            const view = new DataView(header);
            const pcm16 = new Int16Array(pcmData);
            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + pcm16.byteLength, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, 1, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, pcm16.byteLength, true);
            return new Blob([header, pcm16], { type: 'audio/wav' });
        }

        async function playTTS(button, text) {
            if (currentAudio && !currentAudio.paused) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                document.querySelectorAll('.tts-btn.playing').forEach(btn => {
                    btn.classList.remove('playing');
                    btn.innerHTML = icons.tts;
                });
                if (currentAudio.ttsButton === button) {
                    currentAudio = null;
                    return;
                }
            }

            button.classList.add('playing');
            button.innerHTML = icons.tts_playing;
            // This is a mock TTS response for demonstration.
            // A real implementation would call a TTS API.
            const mockBase64Audio = "UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAAABkYXRhAAAAAA==";

            try {
                const sampleRate = 24000;
                const pcmData = base64ToArrayBuffer(mockBase64Audio);
                const wavBlob = pcmToWav(pcmData, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);

                const audio = new Audio(audioUrl);
                currentAudio = audio;
                currentAudio.ttsButton = button;

                audio.onended = () => {
                    button.classList.remove('playing');
                    button.innerHTML = icons.tts;
                    currentAudio = null;
                };
                audio.play();

            } catch (error) {
                console.error("Error playing TTS:", error);
                button.classList.remove('playing');
                button.innerHTML = icons.tts;
            }
        }

        function handleNewChat() {
            const newChatId = 'chat-' + Date.now();
            const now = Date.now();
            const newChat = { 
                id: newChatId, 
                title: translations[currentLang].new_chat, 
                messages: [], 
                createdAt: now, 
                updatedAt: now, 
                isPinned: false, 
                folderId: null 
            };
            state.chats[newChatId] = newChat;
            state.activeChatId = newChatId;
            renderUI();
        }

        function switchChat(chatId) {
            if (chatId === state.activeChatId) return;
            state.activeChatId = chatId;
            renderUI();
            if (window.innerWidth < 768) {
                ui.sidebar.el.classList.add('sidebar-closed');
            }
        }

        function togglePinChat(chatId) {
            const chat = state.chats[chatId];
            chat.isPinned = !chat.isPinned;
            chat.updatedAt = Date.now();
            renderSidebar();
        }

        function confirmDeleteChat(chatId) {
            showConfirmModal({
                titleKey: 'delete_chat_title',
                bodyKey: 'delete_chat_body',
                confirmTextKey: 'confirm_delete',
                confirmClass: 'bg-red-600 hover:bg-red-700',
                onConfirm: () => deleteChat(chatId)
            });
        }

        function deleteChat(chatId) {
            delete state.chats[chatId];
            if (state.activeChatId === chatId) {
                const remainingChats = Object.values(state.chats).sort((a, b) => (b.updatedAt || b.createdAt) - (a.updatedAt || a.createdAt));
                state.activeChatId = remainingChats.length > 0 ? remainingChats[0].id : null;
                 if (!state.activeChatId) handleNewChat();
            }
            renderUI();
        }

        function handleNewFolder() {
            const name = prompt(translations[currentLang].new_folder_prompt);
            if (!name || !name.trim()) return;
            const newFolderId = 'folder-' + Date.now();
            state.folders[newFolderId] = { id: newFolderId, name: name.trim(), createdAt: Date.now() };
            renderSidebar();
        }

        function toggleAttachMenu() {
            const menu = ui.attachMenu;
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
        function hideAttachMenu() {
            ui.attachMenu.style.display = 'none';
        }

        ui.chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const userInput = ui.messageInput.value.trim();
            if (userInput || attachedFile) {
               sendMessage(userInput, attachedFile);
            }
        });

        ui.messageInput.addEventListener('input', () => {
            updateInputArea(attachedFile);
            const input = ui.messageInput;
            const maxHeight = 120;
            input.style.height = 'auto';
            const newHeight = Math.min(input.scrollHeight, maxHeight);
            input.style.height = newHeight + 'px';
            input.style.overflowY = input.scrollHeight > maxHeight ? 'auto' : 'hidden';
        });

        ui.messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                ui.chatForm.dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}));
            }
        });

        ui.recordVoiceBtn.addEventListener('mousedown', (e) => { e.preventDefault(); startRecording(); });
        ui.recordVoiceBtn.addEventListener('mouseup', (e) => { e.preventDefault(); stopRecording(); });
        ui.recordVoiceBtn.addEventListener('mouseleave', (e) => { if(mediaRecorder && mediaRecorder.state === 'recording') stopRecording(true); });
        ui.recordVoiceBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startRecording(); });
        ui.recordVoiceBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopRecording(); });
        ui.cancelRecordingBtn.addEventListener('click', () => stopRecording(true));

        ui.themeToggleBtn.addEventListener('click', () => {
          toggleTheme();
          hideHeaderMenu();
        });
        ui.langToggleBtn.addEventListener('click', () => {
             const newLang = currentLang === 'fa' ? 'en' : 'fa';
             setLanguage(newLang);
             applyTheme(localStorage.getItem('theme') || 'dark');
             hideHeaderMenu();
        });

        ui.clearHistoryBtn.addEventListener('click', () => {
             hideHeaderMenu();
             showConfirmModal({
                titleKey: 'clear_history_title',
                bodyKey: 'clear_history_body',
                confirmTextKey: 'confirm_clear',
                confirmClass: 'bg-red-600 hover:bg-red-700',
                onConfirm: () => {
                    state.chats[state.activeChatId].messages = [];
                    renderChatView();
                    renderSidebar();
                }
            });
        });

        ui.summarizeBtn.addEventListener('click', () => {
          hideHeaderMenu();
          getSummary();
        });

        ui.summaryModal.closeBtn.addEventListener('click', () => ui.summaryModal.el.classList.add('hidden'));

        ui.file.attachBtn.addEventListener('click', (e)=>{ e.stopPropagation(); toggleAttachMenu(); });
        ui.attachImageBtn.addEventListener('click', ()=>{ ui.file.imageInput.click(); hideAttachMenu(); });
        ui.attachFileBtn2.addEventListener('click', ()=>{ ui.file.input.click(); hideAttachMenu(); });

        ui.file.imageInput.addEventListener('change', handleFileSelect);
        ui.file.input.addEventListener('change', handleFileSelect);
        ui.file.removeBtn.addEventListener('click', clearFileAttachment);

        ui.sidebar.newChatBtn.addEventListener('click', handleNewChat);
        ui.sidebar.newFolderBtn.addEventListener('click', handleNewFolder);
        ui.sidebar.searchInput.addEventListener('input', () => renderSidebar());
        ui.menuToggleBtn.addEventListener('click', () => ui.sidebar.el.classList.remove('sidebar-closed'));
        ui.sidebar.closeBtn.addEventListener('click', () => ui.sidebar.el.classList.add('sidebar-closed'));

        function hideHeaderMenu() {
            ui.headerMenuDropdown.classList.add('hidden');
        }

        ui.headerMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            ui.headerMenuDropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!ui.headerMenuBtn.contains(e.target) && !ui.headerMenuDropdown.contains(e.target)) {
                hideHeaderMenu();
            }
             if (!ui.attachMenu.contains(e.target) && e.target !== ui.file.attachBtn && !ui.file.attachBtn.contains(e.target)) {
                 hideAttachMenu();
             }
        });

        marked.setOptions({
          highlight: function(code, lang) {
            const language = hljs.getLanguage(lang) ? lang : 'plaintext';
            return hljs.highlight(code, { language, ignoreIllegals: true }).value;
          }
        });

        applyTheme(localStorage.getItem('theme') || 'dark');
        setLanguage(localStorage.getItem('language') || 'fa');
        updateInputArea(false);
        initializeApp();
    </script>
